<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function arrays(array) {
			let sum = 0;
			for(let i = 0; i < array.length; i++) {
				sum += array[i]
			}
			return sum / array.length
		}
		console.log(arrays([1, 5, 12, 4, 3]))
		console.log(arrays([2, 3, 4, 5, 6, 7, 8, 9, 10]))
		console.log(arrays([3, 10, 17]))
	</script>
</body>
</html>
